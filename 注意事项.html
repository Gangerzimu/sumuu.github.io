<p style="color:#0000FF;font-size:30px;font-family:隶书;">使用消毒产品时有哪些注意事项？&nbsp;</p>
<p style="color:#DA70D6;font-size:20px;font-family:隶书;">1.应使用符合国家卫生健康部门管理要求的消毒产品。</p>
<p style="color:#DA70D6;font-size:20px;font-family:隶书;">2.含氯消毒液对皮肤黏膜有一定的刺激性，配制，使用及清洗过程中须做好个人防护。</p>
<p style="color:#DA70D6;font-size:20px;font-family:隶书;">3.配制消毒液的水须用常温水，不用使用热水。</p>
<p style="color:#DA70D6;font-size:20px;font-family:隶书;">4.含氯消毒液要临用现配，使用前注意消毒液使用有效期。</p>
<p style="color:#DA70D6;font-size:20px;font-family:隶书;">5.勿将含氯消毒液与洁厕灵混合使用。</p>
<p style="color:#DA70D6;font-size:20px;font-family:隶书;">6.用含氯消毒液擦拭物体表面，达到消毒时间后，要用清水擦拭表面，减少消毒液残留，降低腐蚀性。</p>
<p style="color:#DA70D6;font-size:20px;font-family:隶书;">7.75%乙醇应远离火源，且不得用于空气喷雾消毒或直接对人体，衣物喷雾消毒。酒精易挥发，消毒完后无需再处理。</p>
